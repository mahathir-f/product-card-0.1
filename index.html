<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="left">
                <img src="/product-card-0.1/image1.png" id="productImg" alt="">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="right">
                <h1>Casual T-Shirt</h1>
                <h2>15.00$</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo est voluptas, laborum libero </p>
                <form>
                    <div class="select-size">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                       <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large" >
                            <input type="radio" name="size" id="x-large">
                            <span>X</span>
                        </label>
                        <label for="xx-large" >
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="select-color">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="Color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="purple">
                            <input type="radio" name="Color" id="purple">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="Color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="Color" id="yellow">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <P>Quatity</P>
                        <input type="number" name="" value="1" id="">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
